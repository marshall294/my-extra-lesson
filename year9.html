<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Year 9 Maths Assessment</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h2>Year 9 Mathematics Assessment</h2>
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required />
    <br><br>

    <form id="quizForm">
      <div id="questionsContainer"></div>
      <button type="submit">Submit</button>
    </form>

    <div id="result" style="display:none; margin-top:20px;"></div>
  </div>


  <script>
    const questions = [
{
  question: "Solve for x: 2x - 5 = 9",
  options: ["2", "7", "4", "6"],
  answer: "7"
},
{
  question: "Factorize: x² + 5x + 6",
  options: ["(x + 3)(x + 2)", "(x + 1)(x + 6)", "(x - 3)(x - 2)", "(x + 2)(x - 3)"],
  answer: "(x + 3)(x + 2)"
},
{
  question: "Simplify: 3a - 2b + 4a + b",
  options: ["7a + 3b", "7a - b", "a - b", "a + 3b"],
  answer: "7a - b"
},
{
  question: "Find the value of x in the triangle if the angles are x°, 50°, and 60°.",
  options: ["70°", "60°", "50°", "80°"],
  answer: "70°"
},
{
  question: "Evaluate: (2/3) × (9/4)",
  options: ["3/2", "6/12", "18/12", "3/4"],
  answer: "3/2"
},
{
  question: "Which of the following is a prime number?",
  options: ["15", "33", "17", "21"],
  answer: "17"
},
{
  question: "Find the LCM of 6 and 8.",
  options: ["24", "12", "48", "18"],
  answer: "24"
},
{
  question: "The nth term of a sequence is 3n + 1. What is the 4th term?",
  options: ["13", "14", "12", "15"],
  answer: "13"
},
{
  question: "If a = 2 and b = 3, what is the value of a² + b²?",
  options: ["13", "25", "9", "12"],
  answer: "13"
},
{
  question: "Simplify: (x²)³",
  options: ["x⁶", "x⁵", "x³", "x²"],
  answer: "x⁶"
},
{
  question: "Find the gradient of the line passing through (2, 3) and (4, 7).",
  options: ["2", "1", "3", "4"],
  answer: "2"
},
{
  question: "Which of the following is a solution to the inequality x - 3 > 2?",
  options: ["x = 6", "x = 5", "x = 4", "x = 3"],
  answer: "x = 6"
},
{
  question: "Expand: (x + 2)(x - 3)",
  options: ["x² - x - 6", "x² - x + 6", "x² + x - 6", "x² + x + 6"],
  answer: "x² - x - 6"
},
{
  question: "Find the median of the data: 3, 6, 9, 12, 15",
  options: ["6", "9", "12", "15"],
  answer: "9"
},
{
  question: "Solve: 5x/2 = 15",
  options: ["3", "6", "5", "2"],
  answer: "6"
},
{
  question: "Which equation represents a straight line?",
  options: ["y = 2x + 3", "y = x² + 1", "y = √x", "y = 1/x"],
  answer: "y = 2x + 3"
},
{
  question: "Calculate the area of a triangle with base 8 cm and height 5 cm.",
  options: ["20 cm²", "40 cm²", "13 cm²", "25 cm²"],
  answer: "20 cm²"
},
{
  question: "Convert 0.125 to a fraction.",
  options: ["1/8", "1/4", "1/2", "3/8"],
  answer: "1/8"
},
{
  question: "The exterior angle of a regular polygon is 60°. How many sides does it have?",
  options: ["6", "4", "5", "3"],
  answer: "6"
},
{
  question: "What is the size of the reflex angle of 110°?",
  options: ["250°", "70°", "180°", "230°"],
  answer: "250°"
},
{
  question: "Find the probability of rolling a 5 on a fair die.",
  options: ["1/6", "1/5", "5/6", "2/6"],
  answer: "1/6"
},
{
  question: "If 3x - 2 = 16, what is x?",
  options: ["6", "5", "8", "7"],
  answer: "6"
},
{
  question: "What is the volume of a cube with side length 3 cm?",
  options: ["27 cm³", "9 cm³", "18 cm³", "36 cm³"],
  answer: "27 cm³"
},
{
  question: "Simplify: 4(x - 2) + 3x",
  options: ["7x - 8", "x + 2", "4x + 3", "3x - 8"],
  answer: "7x - 8"
},
{
  question: "What is 25% of 240?",
  options: ["60", "65", "50", "70"],
  answer: "60"
},
{
  question: "Find the circumference of a circle with radius 7 cm (π = 22/7).",
  options: ["44 cm", "49 cm", "22 cm", "154 cm"],
  answer: "44 cm"
},
{
  question: "How many degrees are there in a straight line?",
  options: ["180°", "90°", "360°", "270°"],
  answer: "180°"
},
{
  question: "What is the next prime number after 19?",
  options: ["23", "21", "25", "27"],
  answer: "23"
},
{
  question: "Find the HCF of 24 and 36.",
  options: ["12", "6", "18", "24"],
  answer: "12"
},
{
  question: "Find the value of x: 4x² = 64",
  options: ["±4", "±2", "±8", "±6"],
  answer: "±4"
}


    ];

    const container = document.getElementById("questionsContainer");
    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.innerHTML = `
        <p><b>Q${index + 1}:</b> ${q.question}</p>
        ${q.options.map(opt => `
          <label><input type="radio" name="q${index}" value="${opt}" required> ${opt}</label><br>
        `).join("")}
        <br>`;
      container.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("studentName").value.trim();
      if (!name) return alert("Please enter your name.");

      let score = 0;
      const answers = [];

      questions.forEach((q, i) => {
        const ans = document.querySelector(`input[name="q${i}"]:checked`);
        const selected = ans ? ans.value : "No Answer";
        if (selected === q.answer) score++;
        answers.push({
          question: q.question,
          selected: selected,
          correct: q.answer
        });
      });

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `<h3>${name}, your score is: ${score} / ${questions.length}</h3>`;

      await db.collection("assessments").add({
        name,
        score,
        timestamp: new Date(),
        answers
      });
    });
  </script>
</body>
</html>
